<!DOCTYPE html>
<html lang="en">
<head>
    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator-field">
            <div class="calculate-box">
                <div class="input-field">
                    <input type="text" name="" id="" placeholder="Calculate here..">
                </div>
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="equal-to-btn">=</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button>.</button>
                <button>C</button>
                <button id="del">DEL</button>

            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
